<div class="row">
    <div class="col-md-12 col-md-auto">
        <div class="ibox float-e-margins">
            <h3 class="ibox-title" langtag="page-tunneladd"></h3>
            <div class="ibox-content">
                <form class="form-horizontal">
                    <div class="form-group" id="productKey">
                        <label class="control-label font-bold" >Key</label>
                        <div class="col-sm-10">
                            <input class="form-control" value="{{.c.Key}}" type="text" name="key" placeholder="" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group" id="tunnelType">
                        <label class="control-label font-bold" >Value</label>
                        <div class="col-sm-10">
                            <input class="form-control" value="{{.c.Value}}" type="text" name="value" placeholder="" >
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-success" type="button" onclick="submitform('edit', '{{.web_base_url}}/config/edit', $('form').serializeArray())">
                                <i class="fa fa-fw fa-lg fa-check-circle"></i> <span langtag="word-save"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
